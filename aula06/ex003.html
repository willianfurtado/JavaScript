<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro documento</title>
    <style>
        body{
            background-color: blue;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p> Este é o meu trabalho!!!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt("Digite um número: "));
        var n2 = Number.parseFloat(window.prompt("Digite outro número: "));
        var s = n1 + n2;
        window.alert("A soma dos valores é ", + String(s))// Concatenação
        // (number + number) para adição 
        // (string + string) para concatenação 
    </script>
</body>
</html>
